
<textarea><html>
<body>
<script language="JavaScript">
var a=parseFloat(prompt("a="));
var b=parseFloat(prompt("b="));
	function suma_pal(a,b) {
return a + b;
}
	function odejmowanie_pal(a,b) {
return a - b;
}
	function mnozenie_pal(a,b) {
return a * b;
}
	function od_kwadratu_pal(a,b) {
return Math.pow(a,b);
}
	function reszta_z_dzielenia_a_przez_b_pal(a,b) {
return a % b;
}
	document.write("Suma="+suma_pal(a,b)+"<br>");
	document.write("Odejmowanie="+odejmowanie_pal(a,b)+"<br>");
	document.write("Mnozenie="+mnozenie_pal(a,b)+"<br>");
	document.write("Od kwadratu="+od_kwadratu_pal(a,b)+"<br>");
	document.write("Reszta z dzielenia a przez b="+reszta_z_dzielenia_a_przez_b_pal(a,b)+"<br>");
</script>
</body>
</html></textarea>
